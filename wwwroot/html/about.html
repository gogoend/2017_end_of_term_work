.screen_bg {
	position: absolute;
	z-index: -99;
	background-size: cover;
	background-position: center center;
}
.side_ctrl {
	position: fixed;
	height: 64px;
	background: rgba(0,0,0,0.4);
	width: 64px;
	z-index: 999;
	line-height: 64px;
	text-align: center;
	color: #fff;
	font-size: 45px;
	border: rgba(255,255,255,1.00) solid 2px;
	border-radius: 64px;
	transition: 0.3s ease all;
	cursor: pointer;
}
	
	.side_ctrl:hover {
	background: rgba(0,0,0,0.9);
	border: rgba(255,255,255,1.00) solid 2px;
}
	
.side_ctrl span{
	font-family: JackieHan_FontIcon;
	user-select:none;
}
.rotating {
	animation: element_rot infinite 3s linear;
}
.screen_wrap {
	transition: 0.5s ease-in-out all;
}
.screen {
	position: relative;
	overflow: hidden;
}

[name^="screen_ele_"] {
	position: absolute;
	transition: 0.8s ease-in-out all;
}
.screen_wrap a:link, .screen_wrap a:visited {
	color: #fff;
	text-decoration: none;
	transition: 0.3s ease all;
	padding: 4px 10px;
	border-radius: 3px;
	background: rgba(0,0,0,0.2);
}
.screen_wrap a:hover, .screen_wrap a:visited {
	text-decoration: underline;
}
footer {
	clear: both;
	width: 100%;
	margin: 0 auto;
	position: fixed;
	bottom: 0px;
	z-index: 99;
	background: linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0));
}
.footer_content {
	margin: 0 auto;
	text-align: center;
	padding-top: 10px;
}
.footer_part {
	padding: 10px;
}
.footer_social_media {
	display: inline-block;
	float: left;
	vertical-align: middle;
}
.footer_social_media svg {
	height: 32px;
	width: 32px;
}
.footer_item {
	padding: 6px 7px;
	margin: 0px;
	display: inline-block;
	transition: all 0.3s ease;
}
.footer_item:hover {
	background-color: rgba(96,96,96,0.30);
	border-radius: 15px;
}
.footer_item_icon {
	padding: 8px;
	margin: 2px;
	display: inline-block;
	transition: all 0.3s ease;
}
.footer_item_icon svg {
	vertical-align: middle; /*垂直对齐图像*/

.footer_item_icon:hover {
	background-color: rgba(244,244,244,0.10);
	border-radius: 20px;
	text-decoration: none;
}
.footer_part a:link {
	text-decoration: none;
	color: #FFFFFF;
}
.footer_part a:visited {
	color: #FFFFFF;
}
.footer_part a:hover {
	text-decoration: underline;
}
.footer_copyright {

	padding: 0px 10px 0px 0px;
	display: inline-block;
	transition: all 0.3s ease;
	float: right;
	vertical-align: middle;
	line-height: 50px;
}

<script>
	
	pageBgm=document.getElementById("page_bgm");
	bgmCtrl=document.getElementById("bgm_ctrl");
	pageBgm.volume=0.5;

	function playBgm(){
		pageBgm.play();
		bgmCtrl.className="side_ctrl rotating";
	}
		
		function pauseBgm(){
		pageBgm.pause();
		bgmCtrl.className="side_ctrl";
	}
	
	window.onload=bgmCtrl.onclick=function(){
		if(pageBgm.paused==true){playBgm();}
		else{pauseBgm();}
	}
	
	</script> 
<script>
	
		screenWrap=document.getElementById("screen_wrap");//获得整个幻灯片整体，设置其top值即可实现位移
		screens=screenWrap.getElementsByTagName("section");//获得每一张幻灯片
		function play_transition(){
			for(i=0;i<screens.length;i++){
			//判断当前幻灯片距离浏览器窗口顶端的距离
			if(
				//html、body等元素css别加overflow*:hidden属性，不然滚动条距离顶部的距离scrollTop就获取不到了
				screens[i].offsetTop-document.documentElement.scrollTop<=(window.innerHeight/3)&&
				screens[i].offsetTop-document.documentElement.scrollTop>=-window.innerHeight){
				elementsInScreen=document.getElementsByName("screen_ele_"+i);
				//console.log(elementsInScreen);
				//如果这个距离小于0，就把幻灯片内data-style的值赋给style
				for(j=0;j<=elementsInScreen.length-1;j++){
				elementsInScreen[j].style.cssText=elementsInScreen[j].style.cssText+elementsInScreen[j].dataset.style;
				}
			}
		}
		}
		//？？不使用匿名函数而直接写window.onscroll=play_transition()会直接不通过事件而直接执行这个函数
		window.onload=window.onscroll=window.onclick=function(){
			play_transition();
		}
		
	</script>
